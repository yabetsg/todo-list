<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerTitle"><h1>Todo List</h1></div>
    </header>
    <main>
      <aside class="project">
        <h1>Projects</h1>
        <div class="projectList">
        
        </div>
        <button class="addProjectButton"><i class="fa fa-plus"></i>Add Projects</button>
      </aside>

      <section class="todoList">
        <div class="projectTitle">
            <h1>Project Title</h1>
        </div>
        
        <div class="taskContainer">
          <div class="addTask">
            <button class="addTaskButton"><i class="fa fa-plus"></i>Add Task</button>
            <div class="tasks"></div>
          </div>
        </div>
        <div class="projectFormContainer">
          <form class="projectForm">
            <input type="text" placeholder="Enter Project Name">
            <div class="formButtons">
            <button class="addButton" type="submit">Add</button>
            <button class="cancelButton">Cancel</button></div>
          </form>
        </div>

        <div class="todoFormContainer">
          <form class="todoForm">
            <input type="text" placeholder="Enter A Task">
            <div class="formButtons">
            <button type="submit">Add</button>
            <button class="cancelButton">Cancel</button></div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
