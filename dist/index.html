<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gothica" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/misto" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/liera-sans" type="text/css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerTitle"><h2>Todo List</h2></div>
    </header>
    <main>
     
      <aside class="project">
         <button autofocus id="inbox">
          <i class="fa fa-inbox"></i>
          Inbox
        </button>
        <h1>Projects</h1>
        
        <div class="projectList"></div>
        <button class="addProjectButton"><i class="fa fa-plus"></i>Add Projects</button>
      </aside>

      <section class="todoList">
        <div class="projectTitle">
            <h1 class="mainTitle">Project Title</h1>
        </div>
        
        <div class="taskContainer">
          <div class="addTask">
            <div class="tasks"></div>
            <button class="addTaskButton"><i class="fa fa-plus"></i>Add Task</button>
          </div>
        </div>

        <div class="projectFormContainer">
          <form class="projectForm" action="" method="dialog">
            <input class="projectNameInput" type="text" placeholder="Enter Project Name">
            <div class="formButtons">
              <button class="addButton" type="submit">Add</button>
            </div>
          </form> 
          <button class="cancelButton">Cancel</button>
        </div>

        <div class="todoFormContainer">
          
          <form class="todoForm" action="" method="dialog">
            <input class="todoTaskInput" type="text" placeholder="Enter A Task">
           
            <!-- <label for="date">Due Date:</label> -->
            <input type="date" name="Due_date" id="date">
            <div class="formButtons">
              <button class="addButton" type="submit">Add</button>
            </div>
          </form>
          <button class="cancelButton">Cancel</button>
        </div>
      </section>
    </main>
  </body>
</html>
